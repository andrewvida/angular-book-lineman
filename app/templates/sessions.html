<div class="sessions">
  <div class="panel" ng-repeat="session in sessions">
    <p ng-show="hasTimeslot(session)">{{ session.Start }} - {{ session.End }}</p>
    <p><strong>{{ session.Title }} by {{ session.SpeakerName }}</strong></p>
    <p>{{ session.Abstract }}</p>
    <p>{{ session.SpeakerName }}</p>
  </div>
</div>
